<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>User Details</title>
      <style>
       body {
         font-family: sans-serif;
         display: flex;
         justify-content: center;
         align-items: flex-start;
         min-height: 100vh;
         margin: 0;
        background-color: #f0f0f0;
        padding-top: 50px;
    }
    #details-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 90%;
     }
      img {
         border-radius: 50%;
         width: 200px;
         height: 200px;
         border: 5px solid #007bff;
         margin-bottom: 20px;
        }
         h1 {
            color: #333;
         }
         p {
             text-align: left;
              margin: 10px 0;
              font-size: 1.1em;
            }
            strong {
                display: inline-block;
                min-width: 100px;
                color: #007bff;
            }
            #loading {
                font-size: 1.5em;
                color: #555;
             }
             </style>
             </head>
             <body>
                <div id="details-container">
                    <div id="loading">Loading user details...</div>
                </div>
                <script src="./user_details.js"></script>
            </body>
</html>
